<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Demo 1</title>
    <style>
        /* Header styling */
        header {
            background: url('your-image-url.jpg') no-repeat 0 -200px;
            background-size: cover;
            height: 200px;
        }
        
        /* Site name styling */
        header h1 {
            font-size: 36px;
            color: #fff;
            font-weight: bold;
            font-family: Arial, sans-serif;
            padding: 30px 0 0 20px;
        }
        
        /* Navigation styling */
        nav {
            background-color: rgb(50, 50, 50);
            text-align: center;
            padding-top: 15px;
        }
        
        nav ul li {
            list-style-type: none;
            display: inline-block;
        }
        
        nav ul li a {
            padding: 10px 20px;
            text-decoration: none;
        }
        
        nav ul li a:link {
            color: #fff;
        }
        
        nav ul li a:visited {
            color: #ccc;
        }
        
        nav ul li a:hover {
            color: #ff9900;
        }
        
        nav ul li a:active {
            color: #ff0000;
        }
        
        /* Main content styling */
        main {
            height: 400px;
        }
        
        main h2 {
            color: #333;
            font-family: Georgia, serif;
        }
        
        /* Footer styling */
        footer {
            height: 100px;
            background-color: #333;
            text-align: center;
            padding-top: 40px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- Header section -->
        <header>
            <h1>My Web Site Brand</h1>
        </header>
        
        <!-- Navigation section -->
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        
        <!-- Main content section -->
        <main>
            <h2>My First Heading</h2>
            <p>My First paragraph</p>
        </main>
        
        <!-- Footer section -->
        <footer>
            <p>&copy; 2020</p>
        </footer>
    </div>
</body>
</html>
