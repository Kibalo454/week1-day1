<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Demo 1</title>
    <style>
        /* Header styling */
        header {
            background: url('your-image-url.jpg') no-repeat 0 -200px;
            background-size: cover;
            height: 200px;
        }
        
        /* Site name styling */
        header h1 {
            font-size: 36px;
            color: #fff;
            font-weight: bold;
            font-family: Arial, sans-serif;
            padding: 30px 0 0 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- Header section -->
        <header>
            <h1>My Web Site Brand</h1>
        </header>
        
        <!-- Navigation section -->
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        
        <!-- Main content section -->
        <main>
            <h2>My First Heading</h2>
            <p>My First paragraph</p>
        </main>
        
        <!-- Footer section -->
        <footer>
            <p>&copy; 2020</p>
        </footer>
    </div>
</body>
</html>
