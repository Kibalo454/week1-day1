<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Web Site</title>
  <style>
    /* Header styles */
    header {
      background: url("central_park.jpg") no-repeat 0 -200px;
      background-size: cover;
      height: 200px;
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    /* Navigation bar styles */
    nav li {
      list-style-type: none;
      display: inline;
    }

    nav a:link,
    nav a:visited {
      color: #000;
      text-decoration: none;
      padding: 10px;
    }

    nav a:hover {
      color: #666;
    }

    nav a:active {
      color: #333;
    }

    nav {
      background-color: rgb(200, 200, 200);
      text-align: center;
      padding-top: 10px;
    }

    /* Main area styles */
    main h1 {
      color: #333;
      font-family: Arial, sans-serif;
    }

    main {
      height: 300px;
    }

    /* Footer styles */
    footer {
      height: 60px;
      background-color: #333;
      color: #ccc;
      text-align: center;
      padding-top: 20px;
    }
  </style>
</head>
<body>

  <header>My Web Site Brand</header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Gallery</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <main>
    <h1>My First Heading</h1>
    <p>My first paragraph.</p>
  </main>

</body>
</html>
