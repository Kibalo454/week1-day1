<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page 4 - Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="header-banner">
      <img src="central_park.jpg" alt="Central Park">
      <h1>My Web Site Brand</h1>
    </div>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="page2.html">Gallery</a></li>
      <li><a href="page3.html">Contact</a></li>
      <li><a href="page4.html">Page 4</a></li>
    </ul>
  </nav>

  <main>
    <h2>My Fourth Heading</h2>
    <p>My Fourth Paragraph.</p>

    <ul id="gallery">
      <!-- Images will be inserted here by JavaScript -->
    </ul>
  </main>

  <footer>
    <p>&copy; Copyright 2020</p>
  </footer>

  <script>
    var photos = [];
    var fileNames = [];
    var imageList = [];
    var image;
    var openList = "<li>";
    var closeList = "</li>";

    for (var i = 0; i < 6; i++) {
      fileNames.push("winterland" + (i + 1));
      photos.push("<img src='" + fileNames[i] + ".jpg' alt='winterland " + (i + 1) + "'>");
      image = openList + photos[i] + closeList;
      imageList.push(image);
    }

    document.getElementById("gallery").innerHTML = imageList.join("");
  </script>

</body>
</html>
