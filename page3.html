<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - My Web Site</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="header-banner">
      <img src="central_park.jpg" alt="Central Park">
      <h1>My Web Site Brand</h1>
    </div>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="page2.html">Gallery</a></li>
      <li><a href="page3.html">Contact</a></li>
    </ul>
  </nav>

  <main>
    <h2>My Third Heading</h2>
    <p>My Third paragraph.</p>

    <form action="/signup" method="post">
      <fieldset>
        <legend>User personal information</legend>

        <label>Enter your full name</label>
        <input type="text" name="name">

        <label>Enter your email</label>
        <input type="email" name="email">

        <label>Enter your phone</label>
        <input type="text" name="phone">

        <label>Select your gender</label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female

        <label>How should we contact you?</label>
        <select>
          <option>Email</option>
          <option>Phone</option>
        </select>

        <label>Tell us the reason of your visit today:</label>
        <textarea rows="5" cols="30"></textarea>

        <input type="submit" value="Sign-Up">
      </fieldset>
    </form>
  </main>

  <footer>
    <p>&copy; Copyright 2020</p>
  </footer>

</body>
</html>
